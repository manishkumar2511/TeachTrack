<div class="home-container mt-5">
  <div class="banner-container">
    <img src="
     https://plus.unsplash.com/premium_photo-1701590725824-3d0482721544?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8d2Vic2l0ZSUyMGJhbm5lcnxlbnwwfHwwfHx8MA%3D%3D"
         alt="Website Banner"
         class="banner-image">
  </div>
  <div class="calendar-container">
    <mat-card class="demo-inline-calendar-card">
      <mat-calendar [(selected)]="selected"></mat-calendar>
    </mat-card>
  </div>

</div>
<!-- Notifications Section -->
<div class="notifications-container mt-5">
  <mat-card class="notifications-card">
    <h2 class="notifications-title">Notifications</h2>
    <div class="notifications-grid">
      <div class="notifications-column">
        <h3 class="section-title"><mat-icon>school</mat-icon> Admissions</h3>
        <mat-list>
          <mat-list-item class="notification-item">New Admission Open</mat-list-item>
          <mat-list-item class="notification-item">Last Date Extended</mat-list-item>
          <mat-list-item class="notification-item">Admission Guidelines</mat-list-item>
        </mat-list>
      </div>

      <div class="notifications-column">
        <h3 class="section-title"><mat-icon>assignment</mat-icon> Admit Card</h3>
        <mat-list>
          <mat-list-item class="notification-item">Admit Card Released</mat-list-item>
          <mat-list-item class="notification-item">Correction Window Open</mat-list-item>
        </mat-list>
      </div>

      <div class="notifications-column">
        <h3 class="section-title"><mat-icon>check_circle</mat-icon> Results</h3>
        <mat-list>
          <mat-list-item class="notification-item">Exam Results Declared</mat-list-item>
          <mat-list-item class="notification-item">Re-evaluation Process</mat-list-item>
        </mat-list>
      </div>

      <div class="notifications-column">
        <h3 class="section-title"><mat-icon>event</mat-icon> Examinations</h3>
        <mat-list>
          <mat-list-item class="notification-item">Upcoming Exam Schedule</mat-list-item>
          <mat-list-item class="notification-item">Exam Guidelines</mat-list-item>
        </mat-list>
      </div>
    </div>
  </mat-card>
</div>
