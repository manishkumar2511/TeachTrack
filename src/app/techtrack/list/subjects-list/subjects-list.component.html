<div class="container mt-4">
  <!-- For Student List Dashboard -->
  <div class="row mt-3">
    <div class="col-md-5 welcome-message">
      <h3>Welcome to <span class="highlight">TeachTrack</span></h3>

    </div>
    <div class="col-md-7 welcome-message">
      <h3 class="highlight-list-dashboard">Subjects List Dashbard</h3>

    </div>
  </div>


  <div class="row mt-3">
    <div class="col-md-6">
      <mat-card appearance="outlined" style="border-radius: 15px; background-color: #e3f2fd; color: #34495e;">
        <mat-card-content>
          <div class="d-flex justify-content-between">
            <div class="d-flex align-items-center">
              <mat-icon style="margin-right: 8px;">class</mat-icon>
              <span><strong>Total Subjects:</strong> 15</span>
            </div>
            <div class="d-flex align-items-center">
              <mat-icon style="margin-right: 8px; color: #28a745;">check_circle</mat-icon>
              <span class="text-success"><strong>Active:</strong> 12</span>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="col-6 d-flex justify-content-end align-items-center">
      <div class="mr-3">
        <mat-form-field style="border-radius:20px;">
          <mat-label>Search by Subject Name</mat-label>
          <input matInput type="search" [(ngModel)]="searchTerm" (keyup)="onKeyUp()">
        </mat-form-field>
      </div>

      <div>
        <button mat-raised-button color="primary" style="border-radius: 20px;" (click)="openSubjectFormDialog()">
          Add New
        </button>
      </div>
    </div>
  </div>


  <div class="row mt-4">
    <div class="col-md-12">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width: 100%;">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="className">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Class </th>
          <td mat-cell *matCellDef="let element"> {{element.className}} </td>
        </ng-container>

        <ng-container matColumnDef="languages">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Languages </th>
          <td mat-cell *matCellDef="let element">
            <span *ngFor="let lang of element.languages; let last = last">
              {{lang}}<span *ngIf="!last">, </span>
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <mat-icon color="primary" style="cursor: pointer;" fontIcon="edit" matTooltip="Edit"
                      (click)="editSubjectRecord(element.subjectId)">
            </mat-icon>
            <mat-icon color="warn" style="cursor: pointer;" fontIcon="delete" matTooltip="Delete"
                       (click)="deleteSubjetRecord(element.subjectId)">
            </mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
    </div>
  </div>

</div>
