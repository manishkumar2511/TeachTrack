<div class="container mt-4">
  <!-- Welcome Message -->
  <div class="welcome-message">
    <h3>Welcome to <span class="highlight">TeachTrack</span></h3>
  </div>

  <!-- Cards Section -->
  <div class="row mt-3">
    <div class="col-md-4">
      <mat-card appearance="outlined"
                style="border-radius: 15px; background-color: #e3f2fd; color: #34495e;">
        <mat-card-content>
          <div class="d-flex justify-content-between">
            <span>NumberOfStudents: <strong>12</strong></span>
            <span class="text-success">Active: <strong>10</strong></span>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-md-4">
      <mat-card appearance="outlined"
                style="border-radius: 15px; background-color: #ede7f6; color: #34495e;">
        <mat-card-content>
          <div class="d-flex justify-content-between">
            <span>NumberOfSubjects: <strong>15</strong></span>
            <span class="text-success">Active: <strong>12</strong></span>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-md-4">
      <mat-card appearance="outlined"
                style="border-radius: 15px; background-color: #fff9c4; color: #34495e;">
        <mat-card-content>
          <div class="d-flex justify-content-between">
            <span>NumberOfTeachers: <strong>20</strong></span>
            <span class="text-success">Active: <strong>18</strong></span>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <!-- Search Box and Add New Button -->
  <div class="row mt-3 justify-content-end align-items-center">
    <!-- Search Box -->
    <div class="col-auto">
      <mat-form-field style="border-radius:20px;">
        <mat-label>Search by Student Name</mat-label>
        <input matInput type="text" [(ngModel)]="value">
        <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <!-- Add New Button -->
    <div class="col-auto">
      <button mat-raised-button color="primary" style="border-radius: 15px;" (click)="openDialog()">
        Add New
      </button>
    </div>
  </div>


  <!-- Table Section -->
  <div class="row mt-4">
    <div class="col-md-12">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

        <!-- Image Column -->
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell *matCellDef="let element">
            <img [src]="element.image" alt="Image" style="width: 50px; height: 50px; border-radius: 50%;">
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Class Column -->
        <ng-container matColumnDef="class">
          <th mat-header-cell *matHeaderCellDef> Class </th>
          <td mat-cell *matCellDef="let element"> {{element.class}} </td>
        </ng-container>

        <!-- Roll Number Column -->
        <ng-container matColumnDef="rollNumber">
          <th mat-header-cell *matHeaderCellDef> Roll Number </th>
          <td mat-cell *matCellDef="let element"> {{element.rollNumber}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button color="primary" (click)="openDialog(element)">Edit</button>
            <button mat-button color="warn">Delete</button>
          </td>
        </ng-container>

        <!-- Table Header and Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
